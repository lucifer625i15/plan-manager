{% load leaflet_tags %}
{% extends "base.html" %}
{% block body %}

        <div id="map" style="height: 400px;"></div>

        <script>
            var map = L.map('map').setView([{{ latest_location.latitude }}, {{ latest_location.longitude }}], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
                maxZoom: 18,
            }).addTo(map);
            L.marker([{{ latest_location.latitude }}, {{ latest_location.longitude }}]).addTo(map);
        </script>
{% endblock body %}
