{% extends "base.html" %}

{% block body %}

<div class="container mt-5 p-5">
      
    
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control"  name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text-box" class="form-control" name="desc" placeholder="Description" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" name="start_date"placeholder="Start Date" required>
        </div>
        <div class="form-group">
            <label for="end_date">Event Date</label>
            <input type="date" class="form-control" name="end_date"placeholder="End Date" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-select" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            </select>
        </div>

            
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-select" id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            </select>
        </div>

            
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

</div>

{% endblock %}
