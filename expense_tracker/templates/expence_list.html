{% extends "base.html" %}

{% block body %}
  {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      
      
        <!-- Latest Posts -->
      <main class="posts-listing col-lg-8"> 
        <div class="album py-3 bg-light">
          <div class="container align-items-center">
           <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for expense in expenses %}
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="mb-1">
                            <h5 class="card-title">{{expense.category}}</h5>
                            </div>
                            <div class="form-group">
                                <label for="distance" class="form-label"></label>
                                <div class="distance">
                                    <output></output>
                                    <span></span>
                                </div>
                                <input type="range" value="{{expense.amount}}" min="1" max="11000" oninput="this.nextElementSibling.value = this.value" class="form-range" disabled>
                            </div>
                        </div>
                    </div>
                {%endfor%}
            </div>
          </div>
        </div>
      </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  

  {% endblock %}
